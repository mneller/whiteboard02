<h1> {{ wbTitle }}</h1>
<form> <button (click)="newSticker()">Add Note</button> <form> <button (click)="deleteSticker(selectedSticker)">Delete Note</button>

  <div id="testWhiteBoard">
    <div *ngFor="let sticker of stickers">
      <ellzap-sticker
        [stickerID]="sticker.stickerID"
        [topValue]="sticker.topValue"
        [leftValue]="sticker.leftValue"
        [stickerText]="sticker.stickerText">
        Here comes the note
      </ellzap-sticker>
    </div>
</div>
</form>
